<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="lunchCheckerApp">
   <div class="container" data-ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" data-ng-model="menuItemsString"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"><br>
             Note: Empty items are not considered. <br>
             <I>EX: ",,," will be counted as 0 items.</I>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchItems()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- messageStyle is used to color the message dynamically
                if the message is "Please enter data first" font color is RED
                other wise ("Enjoy" or "Too much!") font color is GREEN  -->
           <span data-ng-style="messageStyle"> {{message}}</span>
         </div>
   </div>

  <!--loading angular js and app.js-->
  <script src="angular.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
